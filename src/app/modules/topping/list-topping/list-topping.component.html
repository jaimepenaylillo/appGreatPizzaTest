<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Topping Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let topping of toppings$ | async">
    <button type="button" (click)="onDeleteTopping(topping)" class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
    <th scope="row">{{ topping.id }}</th>
    <td>
      {{ topping.name }}
    </td>
  </tr>
  </tbody>
</table>
