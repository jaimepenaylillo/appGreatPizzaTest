<div class="row">
  <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
    <gp-list-topping [toppings$]="toppings$"  (deleteTopping)="deleteTopping($event)"></gp-list-topping>
  </div>
  <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
    <form [formGroup]="toppingForm" (ngSubmit)="addTopping()" novalidate>

        <div class="form-group">
          <label>Add a Topping</label>
          <input type="text" formControlName="name" class="form-control" />
          <div *ngIf="f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>

      <button class="btn" type="submit" [disabled]="toppingForm.pristine">
        <i class="fa fa-save"></i>
      </button>
      <button class="btn" type="reset" (click)="revert()" [disabled]="toppingForm.pristine">
        <i class="fa fa-recycle"></i>
      </button>
    </form>
  </div>
</div>
